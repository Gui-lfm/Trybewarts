<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-header">
      <input type="password" name="password" placeholder="Senha" id="password-header">
      <button id="btn-header">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="" id="input-email" placeholder="Email">
    </form>

    <img src="images/trybewarts-colored.svg" alt="forms logo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
